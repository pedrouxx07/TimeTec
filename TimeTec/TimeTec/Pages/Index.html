<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeTec ‚Äî Dashboard</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../script.js"></script>
</head>
<body>
  <header class="topo">
    <div class="top-left">
      <div class="logo">TimeTec</div>
      <div id="saudacao" class="saudacao">Bom dia</div>
    </div>
    <div class="top-right">
      <button id="btnTema" class="icon-btn" title="Alternar tema">üåì</button>
      <button id="btnUsuario" class="user-btn"></button>
    </div>
  </header>

  <nav class="menu-lateral">
    <a href="index.html" class="ativo">üìã Tarefas</a>
    <a href="Concluidas.html">‚úÖ Conclu√≠das</a>
    <a href="Configura√ß√µes.html">‚öôÔ∏è Configura√ß√µes</a>
  </nav>

  <main class="conteudo">
    <section class="col-esquerda painel-glass">
      <div class="painel-top">
        <h2>Suas tarefas</h2>
        <div class="controls">
          <input id="busca" type="search" placeholder="Pesquisar tarefas..." aria-label="Pesquisar">
          <select id="filtroPrioridade" title="Filtrar prioridade">
            <option value="todas">Todas prioridades</option>
            <option value="alta">Alta</option>
            <option value="media">M√©dia</option>
            <option value="baixa">Baixa</option>
          </select>
          <button id="btnModoFoco" class="btn small">Modo Foco (F)</button>
        </div>
      </div>

      <ul id="listaTarefas" class="lista-tarefas" aria-live="polite"></ul>
      <div id="emptyPendentes" class="vazio">Nenhuma tarefa pendente ‚Äî clique em + para come√ßar.</div>
    </section>

    <aside class="col-direita painel-glass">
      <div class="card-progresso">
        <canvas id="canvasProgress" width="160" height="160" aria-hidden="true"></canvas>
        <div class="pct" id="pctProgresso">0%</div>
        <div class="meta-progresso" id="metaProgresso">0 de 0 conclu√≠das</div>
      </div>

      <div class="card-motivacao">
        <h4>Motiva√ß√£o</h4>
        <p id="mensagemMotivacional">Um passo por vez.</p>
      </div>

      <div class="card-urgentes">
        <h4>Urgentes</h4>
        <ul id="listaUrgentes" class="lista-urgentes"></ul>
      </div>
    </aside>

    <button id="btnAdicionar" class="btn-flutuante" title="Nova tarefa">Ôºã</button>

    <!-- modal nova / editar -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-card">
        <header class="modal-top">
          <h3 id="modalTitle">Nova tarefa</h3>
          <button id="modalClose" class="icon-btn">‚úï</button>
        </header>
        <div class="modal-body">
          <label>T√≠tulo</label>
          <input id="inputTitulo" type="text" maxlength="120" placeholder="T√≠tulo da tarefa">

          <label>Descri√ß√£o</label>
          <textarea id="inputDescricao" rows="4" placeholder="Detalhes (opcional)"></textarea>

          <div class="row">
            <label>Prioridade</label>
            <select id="inputPrioridade">
              <option value="alta">Alta</option>
              <option value="media" selected>M√©dia</option>
              <option value="baixa">Baixa</option>
            </select>

            <label>Categoria</label>
            <input id="inputCategoria" type="text" placeholder="ex: Trabalho, Pessoal">
          </div>

          <!-- CAMPO NOVO DE AGENDAMENTO -->
          <label>Agendar hor√°rio</label>
          <input id="inputHorario" type="datetime-local">
        </div>

        <footer class="modal-actions">
          <button id="salvarBtn" class="btn primary">Salvar</button>
          <button id="cancelarBtn" class="btn">Cancelar</button>
        </footer>
      </div>
    </div>

    <!-- canvas confete -->
    <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>
  </main>
</body>
</html>
